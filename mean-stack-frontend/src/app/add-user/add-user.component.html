<div class="modelContainer">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close">
            <span aria-hidden="true"><img src class="close-button" (click)="dismiss()"></span>
        </button>
    </div>

    <div class="modal-body">
        <p class="modal-title">{{title}}</p>

        <div class="form-group">
            <input type="text" [(ngModel)]="newUser.name" [value]="updateList[0].name" class="form-control input-box"
                id="name" name="name" maxlength="30" required placeholder="Name">
        </div>

        <div class="form-group">
            <input type="email" [(ngModel)]="newUser.email" [value]="updateList[0].email" class="form-control input-box"
                id="email" name="email" maxlength="50" required placeholder="Email">
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="newUser.roleType" type="radio" name="inlineRadioOptions"
                    id="ADMIN" value="ADMIN">
                <label class="form-check-label" for="ADMIN">Admin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="newUser.roleType" type="radio" name="inlineRadioOptions"
                    id="CUSTOMER_EXECUTIVE" value="CUSTOMER_EXECUTIVE">
                <label class="form-check-label" for="CUSTOMER_EXECUTIVE">Customer Executive</label>
            </div>
        </div>

        <div class="form-group">
            <select [(ngModel)]="newUser.status" [value]="updateList[0].status" id="status"
                class="form-control input-box">
                <option value="" disabled selected>Select Status</option>
                <option value="ACTIVE" selected>Active</option>
                <option value="IN_ACTIVE">In Active</option>
                <option value="PENDING">Pending</option>
            </select>
        </div>

        <div class="form-group">
            <input type="tel" [(ngModel)]="newUser.mobile" [value]="updateList[0].mobile" class="form-control input-box"
                id="mobile" name="mobile" maxlength="10" required placeholder="Mobile Number (Optional)">
        </div>
        <div *ngIf="isPathChanged; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
            <button (click)="save()" class="btn btn-block btn-warning">Add User</button>
        </ng-template>
        <ng-template #elseBlock>
            <button (click)="update(updateList[0])" class="btn btn-block btn-warning">Update User</button>
        </ng-template>

    </div>
</div>
